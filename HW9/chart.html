    <button id="btn1" class="btn btn-secondary">Get MIS 3013</button>
    <button id="btn2" class="btn btn-info">Get MIS 3033</button>
    <button id="btn3" class="btn btn-danger">Get MIS 3533</button>

    <div id="table"></div>
    <div>
        <div style="width:400px;">
            <canvas id="c1"></canvas>
        </div>

        <div style="width:400px;">
            <canvas id="c2"></canvas>
        </div>

        <div style="width:400px;">
            <canvas id="c3"></canvas>
        </div>

    </div>

    <script>
        "use strict";
        let grid = null;
        let chart1 = null;
        let chart2 = null;
        let chart3 = null;
        {
            let btn1 = document.querySelector("#btn1");
            let btn2 = document.querySelector("#btn2");
            let btn3 = document.querySelector("#btn3");

            async function GetTable(name)
            {

                if (grid != null) {
                    grid.destroy();
                }

                let url = "";
                if (name == "3013") {
                    let url = "https://juxinglong.github.io/static/HW/hw6/MIS3013.json";
                }
                else if (name == "3033") {
                    let url = "https://juxinglong.github.io/static/HW/hw6/MIS3033.json";
                }
                else {
                    let url = "https://juxinglong.github.io/static/HW/hw6/MIS3353.json";
                }

                let r = await fetch(url);
                let rj = await r.json();
                console.log(rj);

                let params = {
                    data: rj,
                };

                let tableDiv = document.querySelector("#table");
                grid = new gridjs.Grid(params);
                grid.render(tableDiv);

            }

            btn1.addEventListener("click", async () =>
            {
                //codes here

                GetTable("3013");

                Swal.fire({
                    title: 'Get MIS3013',
                });
            });
            btn2.addEventListener("click", async () =>
            {

                GetTable("3033");

                //codes here
                Swal.fire({
                    title: 'Get MIS3033',
                });
            });
            btn3.addEventListener("click", async () =>
            {

                GetTable("3533");

                //codes here
                Swal.fire({
                    title: 'Get MIS3533',
                });
            });

        }
    </script>
